<!DOCTYPE html>
<html>
  <head>
    <title>Move Circle with Arrow Keys</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Set up circle initial position and speed
      let x = canvas.width / 2;
      let y = canvas.height / 2;
      let speed = 5;
      let lastTime = 0;

      // Draw initial circle
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();

      // Move circle with arrow keys
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowLeft":
            x -= speed;
            break;
          case "ArrowRight":
            x += speed;
            break;
          case "ArrowUp":
            y -= speed;
            break;
          case "ArrowDown":
            y += speed;
            break;
        }
      });

      // Redraw circle at new position
      function drawCircle(currentTime) {
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();

        const speedFactor = speed * (deltaTime / 16); // 16ms is approximately 60fps
        x = Math.max(20, Math.min(canvas.width - 20, x + speedFactor * (right - left)));
        y = Math.max(20, Math.min(canvas.height - 20, y + speedFactor * (down - up)));

        window.requestAnimationFrame(drawCircle);
      }

      // Use requestAnimationFrame to redraw circle every frame
      let left = 0;
      let right = 0;
      let up = 0;
      let down = 0;

      function updateDirection(event, value) {
        switch (event.key) {
          case "ArrowLeft":
            left = value;
            break;
          case "ArrowRight":
            right = value;
            break;
          case "ArrowUp":
            up = value;
            break;
          case "ArrowDown":
            down = value;
            break;
        }
      }

      document.addEventListener("keydown", (event) => updateDirection(event, 1));
      document.addEventListener("keyup", (event) => updateDirection(event, 0));

      window.requestAnimationFrame(drawCircle);
    </script>
  </body>
</html>
